<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real-Time Distance Tracker</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body { margin: 0; padding: 0; }
    #map { height: 100vh; width: 100%; }
    #overlay {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 15px 30px;
      border-radius: 10px;
      font-size: 24px;
      font-weight: bold;
      z-index: 1000;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }
    #role {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px 15px;
      border-radius: 5px;
      z-index: 1000;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div id="role">Connecting...</div>
  <div id="overlay">Waiting for both devices...</div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const map = L.map('map').setView([0, 0], 2);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const markers = {};
    let myRole = null;
    let myLocation = null;
    let otherLocation = null;

    socket.on('assign-role', (role) => {
      myRole = role;
      document.getElementById('role').textContent = `You are Device ${role}`;
    });

    function calculateDistance(lat1, lon1, lat2, lon2) {
      const R = 6371000;
      const φ1 = lat1 * Math.PI / 180;
      const φ2 = lat2 * Math.PI / 180;
      const Δφ = (lat2 - lat1) * Math.PI / 180;
      const Δλ = (lon2 - lon1) * Math.PI / 180;
      const a = Math.sin(Δφ/2) * Math.sin(Δφ/2) +
                Math.cos(φ1) * Math.cos(φ2) *
                Math.sin(Δλ/2) * Math.sin(Δλ/2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }

    function updateDistance() {
      if (myLocation && otherLocation) {
        const dist = calculateDistance(
          myLocation.latitude, myLocation.longitude,
          otherLocation.latitude, otherLocation.longitude
        );
        const distM = dist.toFixed(0);
        const distKm = (dist / 1000).toFixed(2);
        document.getElementById('overlay').textContent = 
          dist < 1000 ? `Distance: ${distM} meters` : `Distance: ${distKm} km`;
      } else {
        document.getElementById('overlay').textContent = 'Waiting for the other device...';
      }
    }

    // Get location continuously
    if (navigator.geolocation) {
      console.log("Requesting location...");
      navigator.geolocation.watchPosition((position) => {
        const { latitude, longitude } = position.coords;
        console.log("Location found:", latitude, longitude);
        myLocation = { latitude, longitude };
        socket.emit('send-location', { latitude, longitude });
        updateDistance();
      }, (err) => {
        console.error("Location Error:", err);
        // Error code 1 means you blocked it, Error code 3 means it timed out
        document.getElementById('overlay').textContent = 'Error: ' + err.message;
      }, {
        enableHighAccuracy: true,
        timeout: 30000, // CHANGE 2: Increased from 10000 to 30000
        maximumAge: 0
      });
    } else {
      document.getElementById('overlay').textContent = 'Geolocation not supported';
    }

    socket.on('receive-location', (data) => {
      const { id, latitude, longitude } = data;
      if (id !== socket.id) {
        otherLocation = { latitude, longitude };
        updateDistance();
      }

      if (markers[id]) {
        markers[id].setLatLng([latitude, longitude]);
      } else {
        const isMe = id === socket.id;
        const iconColor = isMe ? 'blue' : 'red';
        markers[id] = L.marker([latitude, longitude], {
          icon: L.icon({
            iconUrl: `https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-${iconColor}.png`,
            shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/images/marker-shadow.png',
            iconSize: [25, 41],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34]
          })
        }).addTo(map)
        .bindPopup(isMe ? 'You (Device ' + myRole + ')' : 'Other Device')
        .openPopup();
      }

      if (myLocation && otherLocation) {
        const bounds = L.latLngBounds([
          [myLocation.latitude, myLocation.longitude],
          [otherLocation.latitude, otherLocation.longitude]
        ]);
        map.fitBounds(bounds, { padding: [50, 50] });
      }
    });

   socket.on('user-disconnected', (id) => {
      if (markers[id]) {
        map.removeLayer(markers[id]);
        delete markers[id];
      }
      if (otherLocation) otherLocation = null;
      updateDistance();
    });
  </script>
</body>
</html>
